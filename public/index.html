            <div class="bots">
                <!-- Div para os botões de login e registro. -->
                <nav>
                    <button id="menu-button" class="menu-button">Olá! Faça seu login <br> ou cadastre-se</button>
                    <!-- Botão que abri o dropdown dos botões de login e registro. -->
                    <div class="dropdown" id="dropdown">
                        <!-- Dropdowm com as opções de logn e registro. -->
                        <button id="login-button" class="login-button">Login</button>
                        <button id="cliente-button" class="cliente-button">Registrar Cliente</button>
                        <button id="walker-button" class="walker-button">Registrar Dogwalker</button>
                    </div>
                </nav>
            </div>
            <div class="modal-login" id="login-area">
                <!-- Modal para o login. -->
                <div class="modal-content-login">
                    <div id="close-btn-login" class="close-btn">&times;</div>
                    <!-- Botão para fechamento do modal. -->
                    <h2 class="Login"> Login </h2>
                    <form class="form-login" id="form-login">
                        <!-- Formulário para login. -->
                        <br>
                        <label class="loglab">Email</label>
                        <input class="usu" type="email" id="email"  autocomplete="on"><br>
                        <!-- Campo do email. -->
                        <label class="loglab" >Senha</label>
                        <input class="senLogin" type="password" id="senLogin" autocomplete="on"><br>
                        <!-- Campo para a senha. -->
                        <div class="regisbuton"></div>
                        <a href="#">Esqueci Minha Senha</a>
                        <!-- Link para redefinição de senha. -->
                        <button type="submit" class="ent-login-but" value="Enter" >ENTRAR</button>
                        <!-- Botão para submissão do formulário. -->
                    </form>
                </div>
            </div>
            <div class="modal-cliente" id="cliente-area">
                <!-- Modal para o registro do cliente. -->
                <div class="modal-content-cliente">
                    <div id="close-btn-register" class="close-btn">&times;</div>
                    <!-- Botão de fechamento do modal de resgistro do cliente. -->
                    <h2 class="Regis">Registrar Cliente</h2>
                    <form class="form-regis" id="form-regis">
                        <!-- Formulário de registro de cliente. -->
                        <label class="regislab" >Nome</label>
                        <input id="nomeC" type="text"   required><br>
                        <!-- Campo do nome. -->
                        <label class="regislab"  >cpf</label>
                        <input id="cpfC" type="text" placeholder="000.000.000-00" required><br>
                        <!-- Campo para o CPF. -->
                        <label class="regislab">Email</label>
                        <input id="emailC" type="email"  required><br>
                        <!-- Campo para o email. -->
                        <label class="regislab">Senha</label>
                        <input id="senClient" type="password" required><br>
                        <!-- Campo para a senha. -->
                        <div class="regisbuton"></div>
                        <button class="ent-but-res" type="submit">ENVIAR</button>
                        <!-- Botão para submeter o formulário-->
                    </form>
                </div>
            </div>    
            <div class="modal-walker" id="walker-area">
                <!-- Modal para o registro do dogwalker. -->
                <div class="modal-content-walker">
                    <div id="close-btn-walker" class="close-btn">&times;</div>
                    <!--Botão para fechamento do modal de registro do dogwalker. -->
                    <h2 class="Regis">Registrar Dogwalker</h2>
                    <!-- formulario DogWalker -->
                    <form class="form-walk" id="form-walk">
                        <label class="regislab">Nome</label>
                        <!-- nome do usuario -->
                        <input id="nomeDGWK" type="text"><br>
                        <label class="regislab">Email</label>
                        <!-- email do usuario -->
                        <input id="emailDGWK" type="email"><br>
                    
                        <label class="regislab">Senha</label>
                        <!-- senha do usuario -->
                        <input class="sen" id="senDGWK" type="password"><br>
                    
                        <label class="regislab">CPF</label>
                        <!-- cpf do usuario -->
                        <input id="cpfDGWK" type="text"><br>
                    
                        <button class="ent-but-wal" type="submit">ENVIAR</button>
                    </form>
                    
                </div>
            </div>
